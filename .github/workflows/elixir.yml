name: Elixir CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  build:
    name: Build and test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Elixir
      run: |
        sudo apt install elixir
        elixir --version
        erl -eval 'erlang:display(erlang:system_info(otp_release)), halt().'  -noshell
    - name: Run tests
      run: |
        for file in $(ls *.exs); do
          elixir $file
        done
